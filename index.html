<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Money-Master</title>
</head>

<body class="bg-dark">
    <main class="container">
        <section>
            <!--This is hading text-->
            <h1 class="text-center text-secondary font-weight-bold mt-4">Money Master</h1>
            <div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="status">
                            <img class="image" src="money.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 bg-secondary">
                        <div class="status">
                            <!--this is income heding text-->
                            <h5 class="text-center mt-3">Income</h5>
                            <!--this is income input place-->
                            <div class="row text-center mt-3">
                                <div class="col-md-4 ">
                                    <p>Income:</p>
                                </div>
                                <div class="col-md-8 ">
                                    <input id="getMoney" class="form-control" type="text" placeholder="Enter you'r income...">
                                </div>
                            </div>
                            <!--this is Expenses heading text-->
                            <h5 class="text-center mt-3">Expenses</h5>
                            <!--this is Food, Rent, Clothes input place-->
                            <div class="row text-center mt-3">
                                <!--this is food input-->
                                <div class="col-md-4  mt-3">
                                    <p>Food:</p>
                                </div>
                                <div class="col-md-8 ">
                                    <input id="getFoodPrice"  class="form-control" type="text" placeholder="Enter you'r Food price....">>
                                </div>
                                <!--this is rent input-->
                                <div class="col-md-4 mt-3">
                                    <p>Rent:</p>
                                </div>
                                <div class="col-md-8 ">
                                    <input id="getRentPrice" class="form-control" type="text" placeholder="Enter you'r Rent price....">>
                                </div>
                                <!--this is clothes input-->
                                <div class="col-md-4 mt-3">
                                    <p>Clothes:</p>
                                </div>
                                <div class="col-md-8 ">
                                    <input id="getClothesPrice" class="form-control" type="text" placeholder="Enter you'r Clothes price....">
                                </div>

                            </div>
                            <div class="text-center">
                                <!--this is Calculator button-->
                                <button id="addTotal" class="btn btn-primary text-center"> Calculator</button>
                                <!--this is display total -->
                                <div class="mt-3">
                                    <h5>Total Expenses: <span id="totalExpenses">00</span>$</h5>
                                    <h5>Balance: <span id="currentBalance">00</span>$</h5>
                                </div>
                            </div>
                            <!--this is saving section here -->
                            <div class="row text-center">
                                
                                <div class="col-md-3">
                                    <p>Saving:</p>
                                </div>
                                <!--saveing value input here -->
                                <div class="col-md-5">
                                    <input id="getSaving"  class="form-control" type="text" placeholder="saving number...">
                                </div>
                                <div class="col-md-1">
                                    <h3>%</h3>
                                </div>
                                <!--saving button here-->
                                <div class="col-md-3">
                                    <button id="displaySaveingAmount" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <!--this last total section here-->
                            <div class="text-center">
                                <h4>Saving Amount: <span id="displaySaveing">00</span>$</h4>
                                <h4>Remaining Balance: <span id="displayBalance">00</span>$</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
